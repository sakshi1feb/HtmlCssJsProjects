<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Basic Weather Application</title>
</head>
<body>
    <main>
        <h1 class="banner">Weather</h1>
        <div class="form-group">
            <input type="text" placeholder="Search city" id="" class="form-control">
        </div>
        <button class="btn">Search</button>
        <div>
            <div class="card-deck">
                <div class="card">
                    <div class="card-header"><h4></h4></div>
                    <div class="card-body">
                        <h1 class="card-title"></h1>
                        <ul>
                            <li>Temp: <span></span></li>
                            <li>Min Temp: <span></span></li>
                            <li>Max Temp: <span></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div>
        <section></section>
    </div>

    <script src="script.js"></script>
</body>
</html>
